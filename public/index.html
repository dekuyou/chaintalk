<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>chattest</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/stylesheets/bootstrap.css">
  <style>
      .input-append {
          position: absolute;
          bottom: 34px;
      }
      #chat-area {
          height: 200px; 
          overflow: scroll;
      }
      #input-in {
          height: auto; 
      }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/chat.js"></script>

</head>
<body>
 
  <div class="page-header">
    <h3>ChatTest </h3>
    <h3><small>node + Express + socket.io chat app sample</small></h3>
  </div>
  <div class="hero-unit">
    <div id="input-in"></div>
    <hr>
    <div id="chat-area"></div>
    <div class="input-append">
      <input class="span5" id="message" type="text" placeholder="入力してください">
      <button class="btn btn-primary sendBtn" type="button" >送信</button>
      <button class="btn btn-primary deleteBtn" type="button" >削除</button></button>
    </div>
  </div>
 
</body>
</html>
