<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>chattest</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
      .input-append {
          position: absolute;
          bottom: 34px;
          width: 100%;
      }
      #chat-area {
          height: 200px; 
          overflow: scroll;
      }
      #input-in {
          height: auto; 
      }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/i18next/1.6.3/i18next-1.6.3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/init.js"></script>
  <script src="/javascripts/chat.js"></script>
  
  <script>
    i18n._callback = function(t){
        $('#message').attr('placeholder', t("index.placeholder"));
        
    }
  </script>

</head>
<body>
 
  <div class="page-header">
    <h3>ChatTest </h3>
    <h3><small>node + Express + socket.io chat app sample</small></h3>
  </div>
  <div class="hero-unit">
    <div id="input-in"></div>
    <hr>
    <div id="chat-area"></div>
    <div class="input-append" >
      <input class="col-xs-8" id="message" type="text" placeholder="">
      <button class="btn btn-primary sendBtn" type="button" data-i18n="index.send"></button>
      <button class="btn btn-primary deleteBtn" type="button" data-i18n="index.delete"></button></button>
    </div>
  </div>
 
</body>
</html>
